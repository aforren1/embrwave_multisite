[prompt]
en = "In this section we will ask several questions about how you are feeling. For each question, please select the number that best represents your current feelings."
fr = "Dans cette partie nous allons vous poser quelques questions sur comment vous vous sentez. Pour chaque question, veuillez choisir le nombre qui représente le mieux vos sentiments actuels."
pol = "W tej części zadamy Ci kilka pytań dotyczących tego, jak się czujesz. Przy każdym pytaniu zaznacz numer, który najlepiej odzwierciedla Twoje obecne odczucia."
gr = "In diesem Abschnitt werden wir Ihnen einige Fragen dazu stellen wie Sie sich fühlen. Bitte wählen Sie für jede Frage die Nummer aus, die am besten zu Ihren aktuellen Gefühlen passt."

