[q3a]
en = "Do you see or talk on the phone to either of your parents at least once every 2 weeks?"

# (reuse q3_ans for q3a_ans)

[q4]
en = "Are either of your in-laws (or partner's parents) living?"

[q4_ans]
en = ['neither', 'mother only', 'father only', 'both', 'not_applicable']

[q4a]
