
[instructions]
en = "<b>Instructions</b>: This questionnaire is concerned with how many people you see or talk to on a regular basis including family, friends, workmates, neighbors, etc. Please read and answer each question carefully. Answer follow-up questions where appropriate. "

[q1]
en = "Which of the following best describes your marital status?"

[q1_ans]
en = ["currently married & living together, or living with someone in marital-like relationship", 
      "never married & never lived with someone in a marital-like relationship",
      "separated",
      "divorced or formerly lived with someone in a marital-like relationship",
      "widowed"]

[q2]
en = "How many children do you have? (If you don't have any children, check '0' and skip to question 3.)"

[q2_ans]
en = ['1', '2', '3', '4', '5', '6', '7 or more']

[q2a]
en = "How many of your children do you see or talk to on the phone at least once every 2 weeks?"

# reuse q2_ans for q2a_ans

[q3]
en = "Are either of your parents living? (If neither is living, check '0' and skip to question 4.)"

[q3_ans]
en = ['neither', 'mother only', 'father only', 'both']

[q3a]
en = "Do you see or talk on the phone to either of your parents at least once every 2 weeks?"

# (reuse q3_ans for q3a_ans)

[q4]
en = "Are either of your in-laws (or partner's parents) living?"

[q4_ans]
en = ['neither', 'mother only', 'father only', 'both', 'not_applicable']

[q4a]
en = "Do you see or talk on the phone to either of your partner's parents at least once every 2 weeks?"

# (reuse q3_ans for q4a_ans, remove the 'not applicable' option)

[q5]
en = "How many other relatives (other than your spouse, parents & children) do you feel close to?"

# q5_ans is q2_ans

[q5a]
en = "How many of these relatives do you see or talk to on the phone at least once every 2 weeks?"

# q5a_ans is q2_ans

[q6]
en = "How many close friends do you have? (meaning people that you feel at ease with, can talk to about private matters, and can call on for help)"

# q6_ans is q2_ans

[q6a]
en = "How many of these friends do you see or talk to at least once every 2 weeks?"

[q7]
en = "Do you belong to a church, temple, or other religious group?"

[q7_ans]
en = ['no', 'yes']

[q7a]
en = "How many members of your church or religious group do you talk to at least once every 2 weeks? (This includes at group meetings and services.)"

# q7a_ans is q2_ans

[q8]
en = "Do you attend any classes (school, university, technical training, or adult education) on a regular basis?"

# q8_ans is q7_ans

[q8a]
en = "How many fellow students or teachers do you talk to at least once every 2 weeks? (This includes at class meetings.)"

# q8a_ans is q2_ans

[q9]
en = "Are you currently employed either full or part-time?"

[q9_ans]
en = ["no", "yes, self-employed", "yes, employed by others"]

[q9a]
en = "How many people do you supervise?"

# q9a_ans is q2_ans

[q9b]
en = "How many people at work (other than those you supervise) do you talk to at least once every 2 weeks?"

# q9b_ans is q2_ans

[q10]
en = "How many of your neighbors do you visit or talk to at least once every 2 weeks?"

# q10_ans is q2_ans

[q11]
en = "Are you currently involved in regular volunteer work?"

# q11_ans is q7_ans

[q11a]
en = "How many people involved in this volunteer work do you talk to about volunteering-related issues at least once every 2 weeks?"

# q11a_ans is q2_ans

[q12]
en = "Do you belong to any groups in which you talk to one or more members of the group about group-related issues at least once every 2 weeks? Examples include social clubs, recreational groups, trade unions, commercial groups, professional organizations, groups concerned with children like the PTA or Boy Scouts, groups concerned with community service, etc."

# q12_ans is q7_ans

[q12a]
en = "Consider those groups in which you talk to a fellow group member at least once every 2 weeks. Please provide the following information for each such group: the name or type of group and the total number of members in that group that you talk to at least once every 2 weeks."

[q12a_header]
en = ["Group name", "Total number of group members that you talk to at least once every two weeks"]

