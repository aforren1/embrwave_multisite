[connect_device]
en = 'If you have an Embr Wave, hold the button until the device turns green. After a few seconds, the device will finish connecting. Otherwise, press the button below.'
fr = "Si vous avez un Embr Wave, appuyez sur le bouton jusqu'à ce que le dispositif soit vert. Après quelques secondes, le dispositif terminera de se connecter. Autrement, appuyez sur le bouton ci-dessous."
pol = 'Jeśli masz falę Embr, przytrzymaj przycisk, aż urządzenie zmieni kolor na zielony. Po kilku sekundach urządzenie zakończy połączenie. W przeciwnym razie naciśnij przycisk poniżej.'
gr = 'Wenn Sie eine Embr Wave haben, halten Sie die Taste gedrückt, bis das Gerät grün wird. Nach einigen Sekunden ist die Verbindung zum Gerät hergestellt. Andernfalls drücken Sie die Taste unten.'

[is_connected]
en = 'Device connected? (red = no, green = yes)'
fr = 'Dispositif connecté? (rouge = non, vert = oui)'
pol = 'Urządzenie podłączone? (czerwony = nie, zielony = tak)'
gr = 'Gerät angeschlossen? (rot = nein, grün = ja)'

[dev_instr]
