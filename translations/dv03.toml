en = "In this next section, we will ask you to read several scenarios and indicate your opinion about them."
fr = "Dans cette partie nous allons vous demander de lire quelques scénarios et d’indiquer votre opinion à leur sujet."
pol = "W tej części, poprosimy Cię o przeczytanie kilku scenariuszy I wyrażenie swojej opinii na ich temat."
gr = "Wir bitten Sie im folgenden Abschnitt einige Szenarien zu lesen und Ihre Meinung zu diesen zu äußern."

[header]
en = ["1\nCompletely\ninappropriate", "2", "3", "4", "5", "6", "7\nCompletely\nappropriate"]
