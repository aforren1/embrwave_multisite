fr = """Vous êtes le capitaine d’un sous-marin militaire se déplaçant sous un large iceberg. Une explosion à bord a causé la perte de la majorité de votre stock en oxygène et a blessé l’un des membres de votre équipage qui est en train de perdre du sang rapidement. Quoi qu’il arrive, le membre de l’équipage blessé mourra de ses blessures.
