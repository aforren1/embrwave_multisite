fr = """Vous êtes le chef d’une expédition en montagne qui s’est échouée dans la nature sauvage. Votre expédition comprend une famille de six ayant une carence en vitamine de cause génétique. Quelques personnes ont des reins contenant cette vitamine en grande quantité.
Dans votre groupe se trouve une personne dont c’est le cas. Le seul moyen de sauver la vie des six membres de cette famille est de retirer l’un des reins de cet homme afin que les vitamines nécessaires puissent en être extraites. Cet homme ne mourra pas de cette opération, mais sa santé sera compromise. Cet homme est opposé à cette idée, mais vous détenez l’autorité de le faire si vous en jugez nécessaire."""

[[question]]
en = "Is it appropriate for you to forcibly remove this man's kidney in order to save the lives of the six vitamin-deficient people?"
fr = "Est-il approprié de votre part de retirer de force le rein de cet homme dans le but de sauver la vie des six personnes en carence de vitamines ?"

[[subprompt]]
en = """You are the leader of a small army that consists of warriors from two tribes, the hill tribe and the river tribe. You belong to neither tribe. During the night a hill tribesman got into an argument with a river tribesman and murdered him. The river tribe will attack the hill tribe unless the murderer is put to death, but the hill tribe refuses to kill one of its own warriors.
