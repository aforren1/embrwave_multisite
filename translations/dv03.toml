fr = """C’est un temps de guerre et vous et vos deux enfants, âgés de 8 et 5 ans, vivent dans un territoire occupé par l’ennemi. Au quartier général ennemi, se trouve un docteur réalisant des expériences douloureuses sur des humains qui mènent inévitablement à la mort.
Il a l’intention de réaliser des expériences sur l’un de vos enfants, mais il vous autorise à choisir lequel des deux subira les expériences. Vous avez vingt-quatre heures pour emmener l’un de vos enfants à son laboratoire. Si vous refusez d’amener l’un de vos enfants à son laboratoire, il viendra chercher les deux et les deux subiront ses expériences."""

[[question]]
en = "Is it appropriate for you to bring one of your children to the laboratory in order to avoid having them both die?"
fr = "Est-il approprié de votre part d’emmener l’un de vos enfants au laboratoire dans le but d’éviter que les deux ne meurent ?"

[[subprompt]]
en = """You are the leader of a mountaineering expedition that is stranded in the wilderness. Your expedition includes a family of six that has a genetically caused vitamin deficiency. A few people's kidneys contain large amounts of this vitamin.
