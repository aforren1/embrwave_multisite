	À quelle fréquence vous sentez-vous heureux ?

Si vous ne vous êtes jamais senti heureux, répondez "jamais"; si vous vous sentez toujours heureux, répondez "toujours".'''
pol = '''<b>Instrukcja:</b> Poniższe twierdzenia opisują jak ludzie się czasem czują. Dla każdego twierdzenia, zaznacz proszę jak często czujesz się w opisany sposób poprzez wybranie jednej z odpowiedzi poniżej. Oto przykład:

	Jak często czujesz się szczęśliwy?

Jeśli nigdy nie czułeś się szczęśliwy, zaznaczyłbyś "nigdy"; jeśli zawsze czujesz się szczęśliwy, odpowiedziałbyś "zawsze".'''
gr = '''<b>Anleitung:</b> Die folgenden Aussagen beschreiben, wie sich Menschen manchmal fühlen. Geben Sie für jede Aussage an, wie oft Sie sich wie beschrieben fühlen, indem Sie eine der untenstehenden Antworten auswählen. Hier ist ein Beispiel:

	Wie oft fühlen Sie sich glücklich?

Wenn Sie sich nie glücklich fühlen, würden Sie "nie" antworten. Wenn Sie sich immer glücklich fühlen, würden Sie "immer" antworten.'''

