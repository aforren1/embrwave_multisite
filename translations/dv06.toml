[prompt]
en = "In this section we will show you pictures of people who committed crimes ('mugshots') from an online database. Each of these individuals committed a crime, but we will ask you about the type of crime you think each one committed."
fr = "Dans cette partie nous allons vous montrer des photos de personnes ayant commis des crimes (‘photographies d’identité judiciaire’) tirées d’une base de données en ligne. Chacun de ces individus ont commis un crime, mais nous vous interrogerons sur le type de crime que vous pensez que chacun a commis."

[header]
en = ["1\nVery unlikely", "2", "3", "4", "5", "6", "7\nVery likely"]
fr = ["1\nTrès peu probable", "2", "3", "4", "5", "6", "7\nTrès probable"]

[[question]]
# NB that HTML tags are accepted (bold in this case)
en = "How likely is it that this person committed a <b>premeditated crime</b>?"
fr = "Quelle est la probabilité que cette personne ait commis un <b>crime prémédité</b> ?"

[[question]]
en = "How likely is it that this person committed an <b>impulsive crime</b>?"
fr = "Quelle est la probabilité que cette personne ait commis un <b>crime impulsif</b> ?"
