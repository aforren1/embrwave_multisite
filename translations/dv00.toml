# intro material (after ID screen)

[sec1]
en = "We are testing the efficacy of a new consumer product: the Embr Wave, produced by EmbrLabs. The Embr Wave is a device that you wear that can serve as an individualized heater or cooler. We are working with EmbrLabs to test their product for them. We want to test this for them in a situation intended to mimic everyday life, when you might wear the Embr Wave while doing other things. To make full use of your time, we will ask you to wear this product while you complete some surveys for our psychology department. All instructions will be presented on the computer screen. The device will heat and cool at different intervals, but you don't have to pay much attention to it. At the start and end of the session, we will ask you some questions about what you thought of the Embr Wave, whether you would want to purchase it, and whether you would recommend the product to others."
fr = "Nous testons l’efficacité d’un nouveau produit de consommation : l’EmbrWave, fabriqué par EmbrLabs. L’EmbrWave est un dispositif que vous portez et qui peut servir de système de chauffage/refroidissement individualisé. Nous travaillons avec EmbrLabs dans l’objectif de tester leurs produits pour eux. Nous cherchons à tester ce produit dans une situation ayant pour but d’imiter la vie de tous les jours, lorsque vous êtes susceptible de porter l’EmbrWave tout en faisant d’autres choses. Afin de faire le meilleur usage possible de votre temps, nous vous demanderons de porter l’EmbrWave pendant que vous répondrez à un ensemble de questionnaires pour le département de Psychologie. Toutes les consignes vous seront présentées à l’écran. Le dispositif chauffera et refroidira à différents intervalles, mais vous n’avez pas à y faire attention. Au début et à la fin de la session, nous vous poserons quelques questions concernant ce que vous avez pensé de l’EmbrWave, si vous souhaiteriez en acheter un, et si vous conseilleriez ce produit à d’autres personnes."

[sec2]
en = "Welcome to the study. Remember that the Embr Wave will heat and cool repeatedly during this study. If you are uncomfortable at any point, please remove the device and find your experimenter. Please begin when you are ready."
fr = "Bienvenue dans cette étude. Rappelez-vous qu’au cours de cette étude, l’EmbrWave chauffera et refroidira alternativement. Si à tout moment vous ressentez un inconfort, veuillez retirer le dispositif et aller chercher l’expérimentateur. Veuillez commencer lorsque vous serez prêt."

[q1]
en = "At the moment, are you too cold, comfortable, or too hot?"
fr = "En ce moment, avez-vous trop froid, vous sentez-vous à l’aise, ou avez-vous trop chaud ?"

[q1_header]
en = ["1\nToo cold", "2", "3", "4\nComfortable", "5", "6", "7\nToo hot"]
fr = ["1\nTroid froid", "2", "3", "4\nÀ l'aise", "5", "6", "7\nTrop chaud"]

[wait]
en = "Please wait."
fr = "Veuillez patienter."

[confirm]
en = "To confirm whether the Embr Wave was working, did you feel the Embr Wave heat up and cool down during this demonstration? If so, press below to continue. If the EmbWave was not heating and cooling, please find your experimenter so they can troubleshoot the device."
fr = "Afin de confirmer si l’EmbrWave fonctionnait bien, l’avez-vous senti chauffer et refroidir lors de cette phase d’essai ? Si oui, appuyez sur le bouton ci-dessous pour continuer. Si l’EmbrWave ne chauffait ni ne refroidissait, veuillez aller chercher l’expérimentateur afin qu’il puisse trouver la solution au problème."

[continue]
en = "The Embr Wave will now continue to heat and cool but we will not ask you anymore questions about it until the end. There may also be long periods where it does not heat or cool - do not be alarmed about this. Please simply respond to the various questions and scenarios we present to you."
fr = "L’EmbrWave va maintenant continuer de chauffer et refroidir mais ne nous ne poserons plus aucune question à ce sujet jusqu’à la fin de l’étude. Il se peut également qu’il y ait de longues périodes où l’EmbrWave ne change pas de température – ne vous inquiétez pas. Répondez simplement aux diverses questions et scénarios qui vous seront présentés."
