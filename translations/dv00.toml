# intro material (after ID screen)

[sec1]
en = "We are testing the efficacy of a new consumer product: the Embr Wave, produced by Embr Labs. The Embr Wave is a device that you wear that can serve as an individualized heater or cooler. We are working with Embr Labs to test their product for them. We want to test this for them in a situation intended to mimic everyday life, when you might wear the Embr Wave while doing other things. To make full use of your time, we will ask you to wear this product while you complete some surveys for our psychology department. All instructions will be presented on the computer screen. The device will heat and cool at different intervals, but you don't have to pay much attention to it. At the start and end of the session, we will ask you some questions about what you thought of the Embr Wave, whether you would want to purchase it, and whether you would recommend the product to others."
fr = "Nous testons l’efficacité d’un nouveau produit de consommation : l’Embr Wave, fabriqué par Embr Labs. L’Embr Wave est un dispositif que vous portez et qui peut servir de système de chauffage/refroidissement individualisé. Nous travaillons avec Embr Labs dans l’objectif de tester leurs produits pour eux. Nous cherchons à tester ce produit dans une situation ayant pour but d’imiter la vie de tous les jours, lorsque vous êtes susceptible de porter l’Embr Wave tout en faisant d’autres choses. Afin de faire le meilleur usage possible de votre temps, nous vous demanderons de porter l’Embr Wave pendant que vous répondrez à un ensemble de questionnaires pour le département de Psychologie. Toutes les consignes vous seront présentées à l’écran. Le dispositif chauffera et refroidira à différents intervalles, mais vous n’avez pas à y faire attention. Au début et à la fin de la session, nous vous poserons quelques questions concernant ce que vous avez pensé de l’Embr Wave, si vous souhaiteriez en acheter un, et si vous conseilleriez ce produit à d’autres personnes."
pol = "Testujemy efektywność nowego produktu: Embr Wave, produkowanego przez Embr Labs. Embr Wave jest urządzeniem, które nosi się po to, by móc się ogrzać lub też ochłodzić. Współpracujemy z firmą Embr Labs w testowaniu ich produktu. Chcemy, aby testowanie odbywało się w warunkach przypominających życie codzienne – ludzie będą nosić Embr Wave wykonując w tym czasie inne czynności. Aby wykorzystać czas, jaki poświęcisz na udział w badaniu, poprosimy Cię o noszenie tego produktu podczas wypełniania kwestionariuszy, jakie przydadzą się badaczom w wydziału psychologii. Wszystkie instrukcje będą prezentowane na monitorze komputera. Urządzenie Embr Wave będzie się ocieplać lub ochładzać w różnych odstępach czasu, ale nie musisz przykładać do tego większej uwagi. Na początku i na końcu badania zadamy Ci kilka pytań dotyczących tego urządzenia – jaka jest Twoja opinia na jego temat, czy byłbyś zainteresowany zakupem i czy poleciłbyś go innym."
gr = "Wir testen die Wirksamkeit eines neuen Verbraucherprodukts: der Embr Wave, hergestellt von EmbrLabs. Die Embr Wave ist ein Gerät, das Sie tragen können und das als individualisierte Heizung oder Kühlung dienen kann. Wir arbeiten mit EmbrLabs zusammen, um ihr Produkt für sie zu testen. Wir möchten dies in einer möglichst alltagsnahen Situation testen, in der Sie möglicherweise die Embr Wave tragen, während Sie andere Dinge tun. Um Ihre Zeit so gut wie möglich zu nutzen bitten wir Sie,  das Produkt zu tragen während Sie einige Fragebögen im Rahmen der Studie ausfüllen. Alle Anweisungen werden auf dem Computerbildschirm angezeigt. Das Gerät heizt und kühlt in unterschiedlichen Intervallen, aber Sie müssen nicht besonders darauf achten. Zu Beginn und am Ende der Sitzung werden wir Ihnen einige Fragen zur EmprWave stellen: Was halten Sie von der Embr Wave? Würden Sie das Produkt kaufen?  Würden Sie das Produkt anderen empfehlen?"

[sec2]
en = "Welcome to the study. Remember that the Embr Wave will heat and cool repeatedly during this study. If you are uncomfortable at any point, please remove the device and find your experimenter. Please begin when you are ready."
fr = "Bienvenue dans cette étude. Rappelez-vous qu’au cours de cette étude, l’Embr Wave chauffera et refroidira alternativement. Si à tout moment vous ressentez un inconfort, veuillez retirer le dispositif et aller chercher l’expérimentateur. Veuillez commencer lorsque vous serez prêt."
pol = "Witamy na badaniu. Pamietaj, że Embr Wave będzie raz się ocieplał, a raz ochładzał podczas trwania badania. Jeśli w którymkolwiek momencie poczujesz dyskomfort, zdejmij urządzenie I udaj się do eksperymentatora. Zacznij, gdy będziesz gotowy(-a)."
gr = "Willkommen zu der Studie. Denken Sie daran, dass sich die Embr Wave während dieser Studie wiederholt erwärmt und abkühlt. Wenn Sie sich an irgendeiner Stelle unwohl fühlen, entfernen Sie bitte das Gerät und suchen Sie Ihren Experimentator auf. Bitte beginnen Sie, wenn Sie bereit sind."

