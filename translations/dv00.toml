[confirm]
en = "To confirm whether the Embr Wave was working, did you feel the Embr Wave heat up and cool down during this demonstration? If so, press below to continue. If the EmbWave was not heating and cooling, please find your experimenter so they can troubleshoot the device."
fr = "Afin de confirmer si l’Embr Wave fonctionnait bien, l’avez-vous senti chauffer et refroidir lors de cette phase d’essai ? Si oui, appuyez sur le bouton ci-dessous pour continuer. Si l’Embr Wave ne chauffait ni ne refroidissait, veuillez aller chercher l’expérimentateur afin qu’il puisse trouver la solution au problème."
pol = "Aby potwierdzić, że Embr Wave działa, czy czułeś jak urządzenie się nagrzewało i ochładzało podczas tej próby? Jeśli urządzenie nie ogrzewało się lub się nie ochładzało, prosimy zgłosić to eksperymentatorowi, aby zaradzić problemowi."
gr = "Um sicherzugehen, dass die Embr Wave funktioniert, hat sie sich aufgeheizt und wieder abgekühlt. Haben Sie während der Vorführung gespürt, dass sich die Embr Wave aufgeheizt und abgekühlt hat? Geben Sie bitte der Versuchleiter*in Bescheid, wenn sich die Embr Wave nicht aufgeheizt und abgekühlt hat, damit Probleme des Geräts behoben werden können."

[continue]
en = "The Embr Wave will now continue to heat and cool but we will not ask you anymore questions about it until the end. There may also be long periods where it does not heat or cool - do not be alarmed about this. Please simply respond to the various questions and scenarios we present to you."
fr = "L’Embr Wave va maintenant continuer de chauffer et refroidir mais ne nous ne poserons plus aucune question à ce sujet jusqu’à la fin de l’étude. Il se peut également qu’il y ait de longues périodes où l’Embr Wave ne change pas de température – ne vous inquiétez pas. Répondez simplement aux diverses questions et scénarios qui vous seront présentés."
pol = "Embr Wave będzie teraz nagrzewać się i ochładzać, ale nie będziemy więcej pytać Cię o niego aż do zakończenia badania. Mogą wystąpić także dłuższe przerwy w jego działaniu, podczas których nie będzie się ani nagrzewał, ani ochładzał, ale nie zwracaj na to uwagi. Po prostu odpowiadaj na kolejne pytania i scenariusze, które Ci zaprezentujemy."
gr = "Die Embr Wave wird nun weiter heizen und kühlen, aber wir werden Ihnen dazu bis zum Ende keine Fragen mehr stellen. Es kann auch längere Zeiträume geben, in denen sie sich nicht erwärmt oder abkühlt - seien Sie nicht beunruhigt. Bitte beantworten Sie einfach die verschiedenen Fragen und Szenarien, die wir Ihnen präsentieren."
