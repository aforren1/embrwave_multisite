[prompt]
en = "Using the following scale, select a number to indicate what you miss right now about when you were younger and how much you miss it: 1 = not at all, 7 = very much."
fr = "En vous aidant de l’échelle suivante et en pensant à lorsque vous étiez plus jeune, choisissez un nombre pour indiquer ce qui vous manque actuellement et à quel point cela vous manque : 1 = pas du tout, 7 = beaucoup"
